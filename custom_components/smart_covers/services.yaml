set_known_position:
  description: Set the known position of the smart cover
  fields:
    entity_id:
      name: Entity ID
      description: The ID of the entity
      example: "cover.living_room_cover"
    position:
      name: Entity ID
      description: The position to set
      example: 100

set_known_tilt_position:
  description: Set the known tilt position of the smart cover
  fields:
    entity_id:
      name: Entity ID
      description: The ID of the entity
      example: "cover.living_room_cover"
    position:
      name: Entity ID
      description: The tilt position to set
      example: 100
